version: 2

models:
  - name: stg_ecommerce__order_items
    description: "Line items from orders"
    columns:
      - name: order_item_id
        tests:
          - not_null:
              severity: error
          - unique:
              severity: error

      - name: order_id
        tests:
          - not_null

      - name: user_id
        tests:
          - not_null

      - name: product_id
        tests:
          - not_null

      - name: item_sale_price
        description: "How much the item sold for"
        tests:
          - not_null