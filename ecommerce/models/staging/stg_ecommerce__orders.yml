version: 2

models:
  - name: stg_ecommerce__orders
    columns:
      - name: order_id
        tests:
          - not_null:
              severity: error
          - unique:
              severity: error

      - name: user_id
        tests:
          - not_null

      - name: created_at
        description: "When the order was created"
        tests:
          - not_null

      - name: returned_at
        description: "When the order was returned"
        tests:
          - not_null:
              where: "status = 'Returned'"

      - name: delivered_at
        description: "When the order was delivered"
        tests:
          - not_null:
              where: "returned_at IS NOT NULL OR status = 'Complete'"

      - name: shipped_at
        description: "When the order was shipped"
        tests:
          - not_null:
              where: "delivered_at IS NOT NULL OR status = 'Shipped'"

      - name: status
        description: ""
        tests:
          - not_null
          - accepted_values:
              name: unexpected_order_status # give test name for meaningful errors
              values:
                - Processing
                - Cancelled
                - Shipped
                - Complete
                - Returned

      - name: num_items_ordered
        description: "Number of items in the order"
        tests:
          - not_null